name: kingdomino_score_count
description: Calculate kingdomino score easly by entering each land of your kingdom in the app

version: 2.0.7+13

environment:
  sdk: ">=2.3.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^2.1.0
  material_design_icons_flutter: ^3.4.4895

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: Augusta
      fonts:
        - asset: fonts/Augusta.ttf
    - family: HammersmithOne
      fonts:
        - asset: fonts/HammersmithOne-Regular.ttf